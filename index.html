<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13829dbeb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/svg" href="/buromobelexperte.svg">
    <title>Gerador de cor</title>
</head>
<body>
    <!--Conteiner-->
    <div class="conteiner">
        <!--Cabeçalho-->
        <div class="conteiner_heard">
            <h1>Gerador de cor</h1>
        </div>
        <!--Corpo-->
        <div class="conteiner_body">
            <div class="color_box"></div>
            <div class="color_info">
                <div class="color_value">
                    <h3>Hex: <span id="colorHexValue"></span></h3>
                </div>
            </div>
        </div>
        <!--Rodapé-->
        <div class="conteiner_footer">
            <!--botão de geração de cor-->
            <button class="color_generate_btn" id="colorGenerateBtn">
                <i class="fa-solid fa-location-arrow"></i>
                Gerador de Cor
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
