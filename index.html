<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13829dbeb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/svg" href="/buromobelexperte.svg">
    <title>Gerador de cor</title>
</head>

<body>
    <!--Lateral-->
    <div class="lateral">
        <!--Cabeçlho-->
        <div class="lateral_heard">
            <h1>Últimas cores</h1>
        </div>
        <!--Corpo-->
        <div class="ultima">
            <div class="cor_caixa"></div>
            <div class="info">
                <div class="valor_cor">
                    <h3>Hex: <span id="corHex"></span></h3>
                </div>
            </div>
        </div>
        <div class="penultima">
            <div class="cor_caixa_penultima"></div>
            <div class="info_2">
                <div class="valor_cor_penultima">
                    <h3>Hex: <span id="corHex_2"></span></h3>
                </div>
            </div>
        </div>
        <div class="antipenultima">
            <div class="cor_caixa_antipenultima"></div>
            <div class="info_3">
                <div class="valor_cor_antipenultima">
                    <h3>Hex: <span id="corHex_3"></span></h3>
                </div>
            </div>
        </div>
    </div>
    <!--Conteiner-->
    <div class="conteiner">
        <!--Cabeçalho-->
        <div class="conteiner_heard">
            <h1>Gerador de cor</h1>
        </div>
        <!--Corpo-->
        <div class="conteiner_body">
            <div class="color_box"></div>
            <div class="color_info">
                <div class="color_value">
                    <h3>Hex: <span id="colorHexValue"></span></h3>
                </div>
            </div>
        </div>
        <!--Rodapé-->
        <div class="conteiner_footer">
            <!--botão de geração de cor-->
            <button class="color_generate_btn" id="colorGenerateBtn">
                <i class="fa-solid fa-location-arrow"></i>
                Gerador de Cor
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
